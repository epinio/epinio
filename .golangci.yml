version: "2"
run:
  go: "1.23.0"

  skip-dirs:
    - vendor
    - assets

linters:
  settings:
    funlen:
      lines: 250
      statements: 110
    revive:
      rules:
        - name: blank-imports
          severity: warning
        - name: dot-imports
          disabled: true
    staticcheck:
      # Default, and exclude error from dot imports
      checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022", "-ST1001"]
  exclusions:
    paths:
      - internal/api/v1/docs/docs.go
      - '_test\.go$'
      - ".*_fake.go$"
      - "fake_.*.go$"
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    # extra
    - dupl
    - funlen
    - gocyclo
    - gosec
    - misspell
    - nakedret
    - revive
    - unparam
