name: RKE2-EC2-CI

on:
  pull_request:
    branches: [ main ]
    types: [ ready_for_review ]
    paths:
      - 'acceptance/install/scenario4_test.go'
      - '.github/workflows/rke2-lh-ec2.yml'
  schedule:
    - cron:  '0 2 * * *'
  workflow_dispatch:
    inputs:
      keep_cluster:
        description: "Keep the cluster afterwards? (empty/yes)"
        required: false
        default: ""

env:
  SETUP_GO_VERSION: '~1.19'
  GINKGO_NODES: 1
  FLAKE_ATTEMPTS: 1
  PUBLIC_CLOUD: 1
  AWS_REGION: eu-central-1
  KUBECONFIG: ${{ github.workspace }}/rke2-ec2-kubeconfig.yaml

jobs:
  linter:
    runs-on: [self-hosted, epinio]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.SETUP_GO_VERSION }}

      - name: Cache Tools
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/tools
          key: ${{ runner.os }}-tools

      - name: Install Tools
        run: make tools-install

      - name: Add Tools to PATH
        run: |
          echo "`pwd`/output/bin" >> $GITHUB_PATH

      - name: Lint Epinio
        run: make lint

      - name: Clean all
        if: always()
        uses: colpal/actions-clean@v1

  acceptance-scenario7:
    needs:
      - linter
    runs-on: [self-hosted, epinio]

    outputs:
      # Stores what's needed by another steps and jobs
      EC2_INSTANCE_IDS: ${{ steps.provision-ec2-instances.outputs.EC2_INSTANCE_IDS }}
      EC2_PUBLIC_HOSTNAMES: ${{ steps.provision-ec2-instances.outputs.EC2_PUBLIC_HOSTNAMES }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.SETUP_GO_VERSION }}

      - name: Setup Ginkgo Test Framework
        run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.8.0

      - name: Cache Tools
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/tools
          key: ${{ runner.os }}-tools

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Install Dependencies
        run: |
          echo 'Install latest helm'
          wget -q https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 -O - | bash
          
          echo 'Install kuberlr/kubectl'
          kuberlrVer='0.4.2'
          kuberlrUrl="https://github.com/flavio/kuberlr/releases/download/v${kuberlrVer}/kuberlr_${kuberlrVer}_linux_amd64.tar.gz"
          wget -q $kuberlrUrl -O - | sudo tar -xz -C /usr/local/bin --strip-components 1 --no-anchored kuberlr
          sudo ln -sf /usr/local/bin/kuberlr /usr/local/bin/kubectl
          
          echo 'Install latest AWS CLI'
          mkdir awscli_installer
          wget -q https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -O awscli_installer/awscliv2.zip
          unzip -q awscli_installer/awscliv2.zip -d awscli_installer
          sudo awscli_installer/aws/install -u

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Provision EC2 instances
        id: provision-ec2-instances
        run: |
          id=$RANDOM
          echo "ID=$id" >> $GITHUB_OUTPUT
          echo 'Provisioning EC2 instances...'
          EC2_INSTANCE_IDS=$(aws ec2 run-instances \
            --launch-template='LaunchTemplateName=epinio-ci-sle15sp4-chost-template' \
            --no-cli-pager --count 1 \
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=epinio-rke2-ci'$id'}]' \
            --query 'Instances[*].InstanceId' \
            --output text)
          echo "EC2_INSTANCE_IDS=$EC2_INSTANCE_IDS" >> $GITHUB_OUTPUT
          echo 'Waiting until the instances are in ok state...'
          aws ec2 wait instance-status-ok \
            --instance-ids $EC2_INSTANCE_IDS \
            --filters Name=system-status.status,Values=ok
          # Get the public DNS name of the instance(s)
          EC2_PUBLIC_HOSTNAMES=$(aws ec2 describe-instances --instance-ids $EC2_INSTANCE_IDS \
            --query 'Reservations[*].Instances[*].PublicDnsName' \
            --output text)
          echo "EC2_PUBLIC_HOSTNAMES=$EC2_PUBLIC_HOSTNAMES" >> $GITHUB_OUTPUT
          echo $EC2_PUBLIC_HOSTNAMES # DEBUG_ONLY

      - name: Deploy RKE2 over SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          NODES: ${{ steps.provision-ec2-instances.outputs.EC2_PUBLIC_HOSTNAMES }}
        run: |
          # SSH client env preparation
          eval $(ssh-agent -s)
          mkdir -p ~/.ssh
          echo "${EC2_SSH_KEY}" > ~/.ssh/id_rsa_ec2.pem
          chmod 600 ~/.ssh/id_rsa_ec2.pem
          ssh-add -q ~/.ssh/id_rsa_ec2.pem
          ssh_opts='-o BatchMode=yes -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -o LogLevel=error -o ConnectTimeout=30 -o User=ec2-user'
          # Enable aliases for non-interactive shell
          shopt -s expand_aliases
          alias ssh="ssh $ssh_opts"
          alias scp="scp $ssh_opts"
          
          nodes_run() {
            local vm
            for vm in $NODES; do
              ssh $vm "$@" || { echo "Failed: ssh $vm $@"; false; }
            done
          }

          # Commands to be performed on the nodes
          nodes_run 'sudo sh -c "mkdir -p /etc/rancher/rke2/config.yaml.d"'
          nodes_run 'sudo sh -c "echo 'cloud-provider-name: aws' >> /etc/rancher/rke2/config.yaml.d/00-epinio.yaml"'
          nodes_run 'sudo sh -c "echo 'disable: rke2-ingress-nginx' >> /etc/rancher/rke2/config.yaml.d/00-epinio.yaml"'
          # enable tls-san
          nodes_run "sudo sh -c 'echo -e tls-san:\n  - \"'$NODES'\"'"
          nodes_run 'curl -sfL https://get.rke2.io | sudo sh -'
          nodes_run 'sudo systemctl enable --now rke2-server'
          # TODO this won't work for multinode deployment
          # Write rke2 ec2 kubeconfig to the runner workdir
          kubeconfig=$(nodes_run 'sudo cat /etc/rancher/rke2/rke2.yaml')
          echo "$kubeconfig" > rke2-ec2-kubeconfig.yaml
          echo $KUBECONFIG
          kubectl config set-cluster default --server=https://$NODES:6443
          kubectl get all -A
          

      - name: Installation Acceptance Tests
        env:
          REGEX: Scenario3
          PUBLIC_CLOUD: 1
          # KUBECONFIG: /etc/rancher/rke2/rke2.yaml
          REGISTRY_USERNAME: ${{ secrets.CFCIBOT_DOCKERHUB_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.CFCIBOT_DOCKERHUB_PASSWORD }}
          INGRESS_CONTROLLER: traefik
          # EXTRAENV_NAME: SESSION_KEY
          # EXTRAENV_VALUE: 12345
        run: |
          # Get a free IP address on server's network
          # export RANGE_IP="$(scripts/get-free-ip.sh)"
          # export EPINIO_SYSTEM_DOMAIN="$(sed -e 's/-.*$//' <<< ${RANGE_IP}).omg.howdoi.website"
          # make test-acceptance-install
          true

      - name: Delete EC2 instances
        if: ${{ always() && !github.event.inputs.keep_cluster }}
        env:
          EC2_INSTANCE_IDS: ${{ steps.provision-ec2-instances.outputs.EC2_INSTANCE_IDS }}
        run: aws ec2 terminate-instances --instance-ids $EC2_INSTANCE_IDS

      # Only on RKE, as it uses a self-hosted runner
      - name: Clean all
        if: always()
        uses: colpal/actions-clean@v1
