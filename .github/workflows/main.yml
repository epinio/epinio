name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - 'README.md'
    - '.goreleaser.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - 'README.md'
    - '.goreleaser.yml'
  # nightly
  schedule:
    - cron:  '0 0 * * *'

env:
  SETUP_GO_VERSION: '~1.19'
  SETUP_GO_TIMEOUT_MINUTES: '5'
  GOLANGCI_LINT_VERSION: v1.52
  GOLANGCI_LINT_TIMEOUT_MINUTES: '5'
  GINKGO_NODES: 8
  INGRESS_CONTROLLER: traefik

jobs:
  linter:
    runs-on: [self-hosted, epinio]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        timeout-minutes: ${{ env.SETUP_GO_TIMEOUT_MINUTES }}
        with:
          go-version: ${{ env.SETUP_GO_VERSION }}

      - name: Setup Ginkgo Test Framework
        run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.8.0

      - name: Lint Epinio
        uses: golangci/golangci-lint-action@v3.4.0
        timeout-minutes: ${{ env.GOLANGCI_LINT_TIMEOUT_MINUTES }}
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=10m --skip-files docs.go
          skip-pkg-cache: true

      - name: Unit Tests
        run: make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverprofile.out
          flags: unittests
          name: codecov-epinio
          verbose: true

      - name: Clean all
        if: always()
        uses: colpal/actions-clean@v1

  acceptance-cli:
    needs:
      - linter
    runs-on: [self-hosted, epinio]

    env:
      EPINIO_COVERAGE: true

    steps:
