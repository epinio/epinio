name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - 'README.md'
    - '.goreleaser.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'docs/**'
    - 'README.md'
    - '.goreleaser.yml'

env:
  SETUP_GO_VERSION: '1.22.1'
  GOLANGCI_LINT_VERSION: v1.56
  GINKGO_NODES: 8
  INGRESS_CONTROLLER: traefik

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        timeout-minutes: 5
        with:
          cache: false
          go-version: ${{ env.SETUP_GO_VERSION }}

      - name: Setup Ginkgo Test Framework
        run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.16.0

      - name: Lint Epinio
        uses: golangci/golangci-lint-action@v4
        timeout-minutes: 10
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=10m --skip-files docs.go
          skip-cache: true

      - name: Unit Tests
        run: make test
      
      - uses: actions/upload-artifact@v4
        with:
          name: unittests
          path: ./coverprofile.out

  acceptance-cli:
    needs:
      - linter
    runs-on: [self-hosted, epinio]

    env:
      GOCOVERDIR: /tmp

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
